<!DOCTYPE html>
<html lang="fr">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #1e3a8a; /* Bleu marine */
            --secondary-color: #3b82f6; /* Bleu ciel */
            --background-color: #bae6fd; /* Bleu ciel tr√®s clair */
            --text-color: #0c4a6e; /* Bleu fonc√© pour le texte */
            --card-background: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #bae6fd, #1e3a8a); /* D√©grad√© de bleu ciel √† bleu marine */
            color: var(--text-color);

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        .container {
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-25px);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .operator-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .operator-option {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .operator-option input[type="radio"] {
            display: none;
        }

        .operator-logo {
            background-color: #f0f9ff; /* Fond tr√®s l√©ger pour les logos */
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            height: 100px; /* Hauteur fixe pour toutes les logos */
        }

        .operator-logo img {
            max-width: 100%;
            max-height: 70px;
            object-fit: contain;
        }

        .operator-option input[type="radio"]:checked + .operator-logo {
            background-color: rgba(59, 130, 246, 0.1);
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }

        .icon-wrapper {
            position: absolute;
            left: 15px;
            color: var(--primary-color);
            z-index: 10;
        }

        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
        }

        label i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9fbfd;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .quick-amount-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-amount-btn {
            background-color: #f0f4f8;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .quick-amount-btn:hover, .quick-amount-btn.selected {
            background-color: rgba(59, 130, 246, 0.1);
            border-color: var(--primary-color);
        }

        .help-text {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .help-text i {
            margin-right: 5px;
            color: var(--primary-color);
        }

        .error {
            color: #ff4757;
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            background: linear-gradient(to right, #0c4a6e, #1e3a8a); /* D√©grad√© bleu marine */
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(255,255,255,0.2);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
        }

        .nav-item.active {
            color: #60a5fa; /* Bleu ciel vif pour l'√©l√©ment actif */
        }

        .nav-icon {
            margin-bottom: 5px;
            stroke: currentColor;
        }

        .nav-label {
            font-size: 12px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Logout Style */
        .deconnexion-item {
            color: #93c5fd !important; /* Bleu ciel clair */
        }

        .deconnexion-item .quick-action-content svg {
            stroke: #93c5fd;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 100%;
                transform: none;
            }

            .operator-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .quick-amount-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <form id="rechargeForm">

<script type="module">
        // Script de validation et gestion du formulaire de recharge

// Import des modules Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

// Configuration Firebase
const firebaseConfig = {
    apiKey: "AIzaSyDRrkHLMeb6dwgT9OnLRDnTbsAkSxO3qoQ",
    authDomain: "maison-c53c7.firebaseapp.com",
    databaseURL: "https://maison-c53c7-default-rtdb.firebaseio.com",
    projectId: "maison-c53c7",
    storageBucket: "maison-c53c7.firebasestorage.app",
    messagingSenderId: "720174612151",
    appId: "1:720174612151:web:d7af687cce1cf33dde1732"
};

// Initialiser Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

document.addEventListener('DOMContentLoaded', () => {
    // S√©lection des √©l√©ments du DOM
    const form = document.getElementById('rechargeForm');
    const phoneInput = document.getElementById('phone');
    const amountInput = document.getElementById('amount');
    const phoneError = document.getElementById('phoneError');
    const amountError = document.getElementById('amountError');
    const operatorOptions = document.querySelectorAll('.operator-option');
    const quickAmountBtns = document.querySelectorAll('.quick-amount-btn');
    const loading = document.querySelector('.loading');

    // Dictionnaire des num√©ros par op√©rateur
    const operatorNumbers = {
        'mtn': '2250596010241',
        'moov': 'ecrivez a le responsable ',
        'orange': 'ecrivez a le responsable',
        'wave': '2250799214895',
        'usdt': 'TRZ8tLc3xbr4PBeUcqYTzqe78aaZctGyiq'
    };

    // Fonctions utilitaires
    function showLoading() {
        loading.style.display = 'flex';
    }

    function hideLoading() {
        loading.style.display = 'none';
    }

    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = 'block';

        setTimeout(() => {
            notification.style.display = 'none';
        }, 5000);
    }

    function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.opacity = '1';
    }

    function clearErrors() {
        phoneError.textContent = '';
        amountError.textContent = '';
        phoneError.style.opacity = '0';
        amountError.style.opacity = '0';
    }

    // Validation du num√©ro de t√©l√©phone (8 ou 10 chiffres)
    function isValidPhoneNumber(phone) {
        return /^[0-9]{8,10}$/.test(phone);
    }

    // Validation des donn√©es
    function validateForm(operator, phone, amount) {
        clearErrors();
        let isValid = true;

        if (!operator) {
            showError('operatorError', 'Veuillez s√©lectionner un op√©rateur');
            isValid = false;
        }

        if (amount < 100) {
    showError('amountError', 'Le montant minimum est de 100 FCFA');
    isValid = false;
}
        return isValid;
    }

    // Effet de s√©lection d'op√©rateur
    operatorOptions.forEach(option => {
        option.addEventListener('change', function() {
            operatorOptions.forEach(opt => {
                opt.querySelector('.operator-logo').style.transform = 'scale(1)';
            });
            this.querySelector('.operator-logo').style.transform = 'scale(1.05)';
        });
    });

    // S√©lection rapide de montant
    quickAmountBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            // Retire la classe s√©lectionn√©e de tous les boutons
            quickAmountBtns.forEach(b => b.classList.remove('selected'));
            
            // Ajoute la classe s√©lectionn√©e au bouton cliqu√©
            this.classList.add('selected');
            
            // D√©finit la valeur de l'input de montant
            amountInput.value = this.getAttribute('data-amount');
        });
    });

    // Permet √† l'input personnalis√© de montant de d√©s√©lectionner les boutons rapides
    amountInput.addEventListener('input', function() {
        quickAmountBtns.forEach(btn => btn.classList.remove('selected'));
    });

    // Suppression de la validation en temps r√©el du num√©ro de t√©l√©phone
phoneInput.addEventListener('input', function() {
    phoneError.textContent = '';
    phoneError.style.opacity = '0';
});

    // Validation en temps r√©el du montant
    amountInput.addEventListener('input', function() {
        const amount = parseInt(this.value);
        if (amount < 100) {
            showError('amountError', 'Le montant minimum est de 100 FCFA');
        } else {
            amountError.textContent = '';
            amountError.style.opacity = '0';
        }
    });

    // V√©rifier l'authentification au chargement
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            showNotification('Veuillez vous connecter pour continuer', 'error-notification');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    });

    // Gestion de la soumission du formulaire
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const user = auth.currentUser;
        if (!user) {
            showNotification('Veuillez vous connecter pour continuer', 'error-notification');
            return;
        }

        const operator = document.querySelector('input[name="operator"]:checked')?.value;
        const phone = phoneInput.value;
        const amount = parseInt(amountInput.value);

        if (!validateForm(operator, phone, amount)) {
            return;
        }

        showLoading();

        try {
            // Cr√©er l'objet de recharge
            const rechargeData = {
                operator: operator,
                phone: phone,
                amount: amount,
                operatorNumber: operatorNumbers[operator],
                date: new Date().toISOString(),
                userId: user.uid,
                userEmail: user.email,
                status: 'pending'
            };

            // Stocker dans sessionStorage
            sessionStorage.setItem('rechargeData', JSON.stringify(rechargeData));

            // Sauvegarder dans Firebase
            const rechargeRef = ref(db, `recharges/${user.uid}/${Date.now()}`);
            await set(rechargeRef, rechargeData);

            // Rediriger vers la page de confirmation
            window.location.href = 'confirmation.html';

        } catch (error) {
            console.error('Erreur:', error);
            showNotification('Une erreur est survenue. Veuillez r√©essayer.', 'error-notification');
        } finally {
            hideLoading();
        }
    });
});
    </script>
</body>
